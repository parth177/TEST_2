<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Superhero Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .superhero-photo {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-danger text-white">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="index.html"
          >Superhero Hunter</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="fav.html"
                >Favourite</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <!-- Superhero Photo -->
          <img
            src=""
            alt="Superhero Photo"
            class="superhero-photo img-fluid mb-4"
            id="superhero-photo"
          />
          <h2 id="superhero-name" class=""></h2>
          <div id="btnAddFav"></div>
        </div>
        <div class="col-md-5 mx-5 superhero-info">
          <!-- Superhero Name -->

          <!-- Superhero Biography -->
          <h3 class="mt-4">Bio</h3>
          <p id="superhero-bio"></p>
          <!-- Superhero Comics -->
          <h3 class="mt-4">Comics</h3>
          <ul class="list-group" id="comics-list"></ul>
          <!-- Superhero Events -->
          <h3 class="mt-4">Events</h3>
          <ul class="list-group" id="events-list"></ul>
          <!-- Superhero Series -->
          <h3 class="mt-4">Series</h3>
          <ul class="list-group" id="series-list"></ul>
          <!-- Superhero Stories -->
          <h3 class="mt-4">Stories</h3>
          <ul class="list-group" id="stories-list"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="crypto-js.js"></script>
    <script src="script.js"></script>
    <script>
      window.addEventListener('load', showinfo);
    </script>
  </body>
</html>
